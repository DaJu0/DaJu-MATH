    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
            background-color: #0f172a;
            color: #f8fafc;
        }
        /* Hide scrollbars for a cleaner app feel */
        ::-webkit-scrollbar {
            display: none;
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            16% { border-color: #ff8800; box-shadow: 0 0 10px rgba(255, 136, 0, 0.5); }
            33% { border-color: #ffff00; box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { border-color: #00ff00; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            66% { border-color: #0000ff; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            83% { border-color: #8800ff; box-shadow: 0 0 10px rgba(136, 0, 255, 0.5); }
            100% { border-color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        .rainbow-chip {
            animation: rainbow-border 2s linear infinite;
            border-style: solid !important;
            border-width: 3px !important;
        }

        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0%); }
        }

        .animate-loading-bar {
            animation: loading-bar 3s linear infinite;
        }
    </style>
